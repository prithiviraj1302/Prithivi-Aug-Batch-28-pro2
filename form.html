<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form >
        <fieldset>
     <legend>Registration Form</legend><br>
        <label for="name">Name:</label>
        <input type="text" required><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Transgender <br><br>
        <label for="Age">Age:</label>
        <input type="number" required><br><br>
        <label for="email">Email:</label>
        <input type="email"
        placeholder="abc@gmail.com" required><br><br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" required
        placeholder="1234567890">
        <br><br>
        <label for="City">Choose Your City:</label>
        <select >
            <option value="">Choose</option>
            <option value="">Erode</option>
            <option value="">Salem</option>
            <option value="">Coimbatore</option>
            <option value="">Trichy</option>
        </select><br><br>
        <label for="State" >State:</label>
        <input type="text" required><br><br>
        <label >Address:</label>
        <textarea rows="4">
         
        </textarea><br><br>
        <input type="url"><br><br>
        <button>Submit</button>
    </fieldset>
    </form>
    
</body>
</html>
